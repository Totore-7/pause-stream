<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #3E1E68;
    }

    .background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: #3E1E68;
      overflow: hidden;
    }

    .background span {
      width: 3vmin;
      height: 3vmin;
      border-radius: 3vmin;
      backface-visibility: hidden;
      position: absolute;
      animation: move;
      animation-duration: 50s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes move {
      100% {
        transform: translate3d(0, 0, 1px) rotate(360deg);
      }
    }

    /* Ajoute ici tous tes .background span:nth-child(x) {...} */
    /* (Tu peux copier tout ce que tu as dans ton code CSS) */

  </style>
</head>
<body>
  <div class="background">
    <!-- Génère les <span></span> autant que tu veux -->
    <!-- Par exemple : -->
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <!-- Continue jusqu'à 50 ou plus si besoin -->
  </div>
</body>
</html>
